<h1 class="text-center mt-4">Añadir Pista</h1>
<hr>

<div class="container-sm rounded-3 mt-4">
    <form (ngSubmit)="addPista()">
      <div class="mb-3 row justify-content-center">
        <label class="col-sm-3 col-form-label text-end" for="nombre">Nombre:</label>
        <div class="col-sm-4">
          <input id="nombre" [(ngModel)]="nuevaPista.nombre" name="nombre" required>
        </div>
      </div>

      <div class="mb-3 row justify-content-center">
        <label class="col-sm-3 col-form-label text-end" for="ciudad">Ciudad:</label>
        <div class="col-sm-4">
          <input id="ciudad" [(ngModel)]="nuevaPista.ciudad" name="ciudad" required>
        </div>
      </div>

      <div class="mb-3 row justify-content-center">
        <label class="col-sm-3 col-form-label text-end" for="latitud">Latitud:</label>
        <div class="col-sm-4">
          <input id="latitud" [(ngModel)]="nuevaPista.lat" name="latitud" type="number" step="any" required>
        </div>
      </div>

      <div class="mb-3 row justify-content-center">
        <label class="col-sm-3 col-form-label text-end" for="longitud">Longitud:</label>
        <div class="col-sm-4">
          <input id="longitud" [(ngModel)]="nuevaPista.lng" name="longitud" type="number" step="any" required>
        </div>
      </div>

      <div class="mb-3 row justify-content-center">
        <label class="col-sm-3 col-form-label text-end" for="longitud">Imagen:</label>
        <div class="col-sm-4">
          <input type="file" (change)="onFileSelected($event)" accept="image/*">
          <img *ngIf="previewUrl" [src]="previewUrl" alt="Vista previa de la imagen" width="200">
        </div>
      </div>

      <div class="mb-3 row justify-content-center">
        <div class="col-sm-3 d-flex justify-content-around">
            <button class="btn btn-primary" type="submit">Añadir Pista</button>
        </div>
      </div>
    </form>
  </div>
