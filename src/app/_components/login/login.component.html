<h1 class="text-center mt-4">Login</h1>
<hr>

<div class="container-sm rounded-3 mt-4">
<form (ngSubmit)="login()">
    <div class="mb-3 row justify-content-center">
        <label class="col-sm-3 col-form-label text-end" for="username">Username:</label>
        <div class="col-sm-4">
            <input id="username" [(ngModel)]="user" name="user" type="text" required>
        </div>
    </div>

    <div class="mb-3 row justify-content-center">
        <label class="col-sm-3 col-form-label text-end" for="password">Password:</label>
        <div class="col-sm-4">
            <input id="password" [(ngModel)]="password" name="password" type="password" required>
        </div>
    </div>

    <div class="mb-3 row justify-content-center">
        <div class="col-sm-3 d-flex justify-content-around">
            <button id="Login" class="btn btn-primary" type="submit">Login</button>
            <button class="btn btn-primary" (click)="goToRegister()">Sign-in</button>
        </div>
    </div>

</form>
</div>
