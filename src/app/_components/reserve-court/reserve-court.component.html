<h2>Reservar pistas de {{ ciudadUsuario }}</h2>
<div class="container">
  <!-- Comprobación de si hay pistas -->
  <div *ngIf="pistas.length > 0; else noPistas" class="pista-container">
    <div *ngFor="let pista of pistas" class="pista-card" (click)="seleccionarPista(pista)">
      <img [src]="pista.img" class="pista-image" alt="Imagen de la pista">

      <div class="pista-details">
        <p><strong>Nombre:</strong> {{ pista.nombre }}</p>
        <p><strong>Dirección:</strong> {{ pista.ciudad }}</p>
        <p><strong>Latitud:</strong> {{ pista.lat }}</p>
        <p><strong>Longitud:</strong> {{ pista.lng }}</p>
      </div>
    </div>
  </div>
  
  <!-- Plantilla alternativa si no hay pistas disponibles -->
   <ng-template #noPistas>
    <p>No se han encontrado pistas en tu ciudad.</p>
   </ng-template>

  <!-- Formulario de reserva -->
   <div *ngIf="selectedPista" class="reserva-form">
    <h3>Reservar Pista: {{ selectedPista.nombre }}</h3>
    <form (ngSubmit)="reservarPista()">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" [(ngModel)]="reservaFecha" name="fecha" required>
        
        <label for="duracion">Duración (en horas):</label>
        <input type="text" id="duracion" [(ngModel)]="reservaHora" name="duracion" required>
        
        <button type="submit">Reservar</button>
    </form>
    </div>
</div>
