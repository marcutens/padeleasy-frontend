<h2 class="text-center mb-4">Tus Conjuntos de pistas de pádel</h2>
<div class="container">
  <!-- Comprobación de si hay pistas -->
  <div *ngIf="conjunto_pistas.length > 0; else noPistas" class="row g-4">
    <div *ngFor="let pista of conjunto_pistas" class="col-12 col-md-6 col-lg-4">
      <!-- Card de pista -->
      <div class="card shadow-sm h-100 d-flex flex-column">
        <!-- Imagen de la pista -->
        <div class="image-wrapper">
          <img [src]="pista.img" class="card-img-top" alt="Imagen de la pista">
        </div>

        <!-- Detalles de la pista -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">{{ pista.nombre }}</h5>
          <p class="card-text"><strong>Ciudad:</strong> {{ pista.ciudad }}</p>
          <p class="card-text"><strong>Dirección:</strong> {{ pista.direccion }}</p>

          <!-- Número de pistas dentro del conjunto -->
          <h6 class="mt-3 d-inline"><strong>Número de Pistas:</strong> <span class="fw-normal">{{ pista.pistasDentroDelConjunto.length }}</span></h6>


          <!-- Botón para editar -->
          <div class="mt-auto d-grid">
            <button class="btn btn-primary btn-sm" (click)="editarPista(pista.id)">
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Plantilla alternativa si no hay pistas disponibles -->
  <ng-template #noPistas>
    <div class="text-center mt-4">
      <p class="text-muted">No se han encontrado pistas en tu ciudad.</p>
    </div>
  </ng-template>
</div>
